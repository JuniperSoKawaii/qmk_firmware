  <script type="text/javascript">
    const canvas = document.getElementById("maincanvas");
    const ctx = canvas.getContext("2d");

    ctx.canvas.width  = window.innerWidth;
    ctx.canvas.height = 400;

    function draw_led(id, x, y, r, color) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.font = "12px Monospace";
      ctx.fillText(id, x + 6, y);
    }

    // visualize LEDs + adjacencies
    kbd_leds.forEach(({id, x, y}) => {
      const SCALE = 60;
      const OFFSET = 100;

      draw_led(
        id,
        OFFSET + x * SCALE,
        OFFSET + -(y * SCALE),
        5,
        `rgb(${id * 2}, ${255 - id * 2}, 0)`
      );
    })

    // calculate const rgb_led g_rgb_leds[DRIVER_LED_TOTAL]
    let g_rgb_leds = `
const rgb_led g_rgb_leds[DRIVER_LED_TOTAL] = {
`;

    const MIN_X = kbd_leds.reduce((a,b) => Math.min(a, b.x), 0);
    const MAX_X = kbd_leds.reduce((a,b) => Math.max(a, b.x), 0);
    const MIN_Y = kbd_leds.reduce((a,b) => Math.min(a, b.y), 0);
    const MAX_Y = kbd_leds.reduce((a,b) => Math.max(a, b.y), 0);

    let row = 0;
    let col = 0;
    for (let id = 0; id < 105; id++) {
      const adj_x = ((kbd_leds[id].x - MIN_X) / (MAX_X - MIN_X)) * 224;
      const adj_y = ((kbd_leds[id].y - MIN_Y) / (MAX_X - MIN_Y)) * 64;

      if ( // must be manually tweaked
        id === 14 + 1 ||
        id === 29 + 1 ||
        id === 43 + 1 ||
        id === 57 + 1 ||
        id === 66 + 1
      ) { row++; col = 0; }

      const rowcol = id > 66 ? 255 : `(${row})|(${col} << 4)`;

      g_rgb_leds += `  { { ${rowcol} }, {`
      g_rgb_leds += ` ${(adj_x)|0}, `
      g_rgb_leds += ` ${(adj_y)|0}}, `
      g_rgb_leds += `0 },\n`

      col++;
    }

    g_rgb_leds += `};`

    let code = document.createElement("code");
    code.style["white-space"] = "pre";
    code.appendChild(document.createTextNode(g_rgb_leds))
    document.body.appendChild(code);
