name: Generate Internal Docs

on:
  push:
    branches:
    - master
    paths:
    - 'tmk_core/**'
    - 'quantum/**'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install dependencies
      run: sudo apt install nodejs doxygen
    - name: Generate docs
      run: |
        doxygen Doxyfile
        npx moxygen -q -a -g -o docs/internals_%s.md doxygen/xml
    - name: Commit files
      run: |
        git config --global user.name "QMK Bot"
        git config --global user.email "hello@qmk.fm"
        git add docs/
        git commit -m "autogenerated internal docs for ${GITHUB_SHA}"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
